[tool.ruff]
fix = true
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",  # trailing comma - conflicts with ruff formatter
    "D203",  # one-blank-line-before-class
    "D213",  # multi-line-summary-second-line
    "T201",  # allow print statements in CLI
]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",     # Ignore documentation in tests
    "S101",  # Use of assert in tests is fine
    "S603",  # Allow subprocess in tests
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.pylint]
max-args = 6
max-branches = 20

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.ruff.lint.isort]
known-first-party = ["pigame"]
combine-as-imports = true
lines-after-imports = 2
extra-standard-library = ["typing"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
