name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install shellcheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    
    - name: Lint Bash script
      run: shellcheck src/bash/pigame.sh
    
    - name: Lint Python script
      run: pylint src/python/pigame.py || true
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential bc
    
    - name: Build project
      run: make build
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential bc
    
    - name: Create Python virtual environment
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .
    
    - name: Build project
      run: make build
    
    - name: Test Bash implementation
      run: make test-bash
      
    - name: Test C implementation
      run: make test-c
      
    - name: Test Python implementation
      run: |
        source .venv/bin/activate
        make test-python
      
    - name: Run pytest with coverage
      run: |
        source .venv/bin/activate
        pytest tests/test_pytest.py -v --cov=src/python --cov-report=html
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
